  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Car Paintings</mat-label>
      <mat-select [(value)]="selectedPaintingsId">
        <mat-option></mat-option>
        <mat-option [value]="option.id" *ngFor="let option of carPaintings">{{ option.color }} {{ option.price }}â‚¬</mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{carPaintings[selectedPaintingsId-1]?.color}}</p>
  </mat-card-content>
</mat-card>
