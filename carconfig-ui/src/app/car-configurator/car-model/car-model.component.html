<mat-card style="margin-top:11px;">
  <mat-card-header>
    <mat-card-title>Car Model</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Car Models</mat-label>
      <mat-select [(value)]="selectedCarId">
        <mat-option></mat-option>
        <mat-option [value]="option.id" *ngFor="let option of carModels">{{ option.brand }} {{ option.model }} {{ option.basePrice }}â‚¬</mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{carModels[selectedCarId-1]?.model}}</p>
  </mat-card-content>
</mat-card>
