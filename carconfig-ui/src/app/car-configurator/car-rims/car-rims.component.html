  <mat-card-header>
    <mat-card-title>Car Rims</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Car Rims</mat-label>
      <mat-select [(value)]="selectedRimsId">
        <mat-option></mat-option>
        <mat-option [value]="option.id" *ngFor="let option of carRims">{{ option.size }} {{ option.name }} {{ option.price }}â‚¬</mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{carRims[selectedRimsId-1]?.name}}</p>
  </mat-card-content>
</mat-card>
